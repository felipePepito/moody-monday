<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<mat-card>
	<mat-card-title>Login</mat-card-title>

	<mat-card-content>
	<fieldset>
		<mat-form-field appearance="standard">
			<mat-label>E-Mail</mat-label>
			<input matInput id="email" formControlName="email" required>
			<mat-error *ngIf="email.errors?.required">Please submit your E-Mail address</mat-error>
			<mat-error *ngIf="email.errors?.email">Please enter a valid E-Mail address</mat-error>
		</mat-form-field><br>
		<mat-form-field appearance="standard">
			<mat-label for="password">Password</mat-label>
			<input matInput id="password" formControlName="password" required type="password">
			<mat-error *ngIf="password.errors?.required">Please submit your Password</mat-error>
		</mat-form-field>





	</fieldset>
	</mat-card-content>
	<mat-card-actions>
		<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
	</mat-card-actions>

</mat-card>
</form>
